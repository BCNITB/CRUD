<div class="container">
    <h1>Exemple de CRUD amb Angular 13</h1>
  
    <a href="#" routerLink="/post/create/" class="btn btn-success">Crear un Post Nou</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Títol</th>
        <th>Cos</th>
        <th width="220px">Acció</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">Veure</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Editar</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Esborrar</button>
        </td>
      </tr>
    </table>
</div>
